<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kassiopia.dev: Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="css/style.css?v1.6.2" />
    <script src="js/clock.js?v1.6" defer></script>
    <script src="js/checkDevice.js?v1.6" defer></script>
    <script src="js/windowManager.js?v1.6" defer></script>
    <script src="js/photos.js?v1.6.2" defer></script>
    <script src="js/desktop.js?v1.6.2" defer></script>
    <script src="js/aolchat.js?v1.6.2" defer></script>
  </head>

  <body>
    <div class="desktop">
      <div class="desktop-icon" data-window="command">
        <img src="images/cmd.png" alt="Command Prompt">
        <span>Command Prompt</span>
      </div>
      <div class="desktop-icon" data-window="about">
        <img src="images/cmd.png" alt="About">
        <span>About</span>
      </div>
      <div class="desktop-icon" data-window="projects">
        <img src="images/cmd.png" alt="Projects">
        <span>Projects</span>
      </div>
      <div class="desktop-icon" data-window="photos">
        <img src="images/photos.png" alt="Photos">
        <span>Photos</span>
      </div>
      <div class="desktop-icon" data-window="pinball">
        <img src="images/pinball.png" alt="Pinball">
        <span>Pinball</span>
      </div>
      <div class="desktop-icon" data-window="credits">
        <img src="images/credits.png" alt="Credits">
        <span>Credits</span>
      </div>
      <div class="desktop-icon" data-window="spider">
        <img src="images/spider.png" alt="Spider Solitaire">
        <span>Spider Solitaire</span>
      </div>
      <div class="desktop-icon" data-window="facenook">
        <img src="images/facenook.png" alt="Facenook">
        <span>Facenook</span>
      </div>
      <div class="desktop-icon" data-window="aolchat">
        <img src="images/aolchat.png" alt="AIM">
        <span>Chat Room</span>
      </div>
    </div>
    
    <div id="windows-container"></div>
    
    <div id="taskbar">
      <button class="start-button">
        <img src="images/windows-logo.svg" alt="Start">
        <span>start</span>
      </button>
      <div id="start-menu" class="hidden">
        <div class="start-menu-header">
          <img src="images/user-picture.JPG" alt="User">
          <span>Kassiopia</span>
        </div>
        <div class="start-menu-items">
          <div class="start-menu-primary">
            <a href="#" class="start-item" data-window="command">
              <img src="images/cmd.png" alt="Command Prompt">
              <span>Command Prompt</span>
            </a>
            <a href="#" class="start-item" data-window="about">
              <img src="images/cmd.png" alt="About">
              <span>About</span>
            </a>
            <a href="#" class="start-item" data-window="projects">
              <img src="images/cmd.png" alt="Projects">
              <span>Projects</span>
            </a>
            <a href="#" class="start-item" data-window="photos">
              <img src="images/photos.png" alt="Photos">
              <span>Photos</span>
            </a>
            <a href="#" class="start-item" data-window="pinball">
              <img src="images/pinball.png" alt="Pinball">
              <span>Pinball</span>
            </a>
            <a href="#" class="start-item" data-window="spider">
              <img src="images/spider.png" alt="Spider Solitaire">
              <span>Spider Solitaire</span>
            </a>
          </div>
          <div class="start-menu-footer">
            <a href="#" class="start-item" data-window="credits">
              <img src="images/credits.png" alt="Credits">
              <span>Credits</span>
            </a>
          </div>
        </div>
      </div>
      <div class="system-tray">
        <button class="network-button" title="Network Connection">
          <img src="images/network.png" alt="Network">
        </button>
        <button class="volume-button" title="Volume Control">
          <img src="images/volume.png" alt="Volume">
        </button>
        <span class="clock">12:00 PM</span>
      </div>
    </div>

    <div id="network-popup" class="hidden window">
      <div class="title-bar">
          <div class="title-bar-text">Network Connections</div>
      </div>
      <div class="window-body">
          <div class="status-bar">
              <p class="status-bar-field">Network Tasks</p>
          </div>
          <menu role="tablist">
              <button aria-selected="true">LAN Connection</button>
          </menu>
          <div class="network-items">
              <a href="https://nekoweb.org" class="network-item" target="_blank">
                  <img src="images/connected.png" alt="Connected">
                  <div class="network-item-text">
                      <span class="network-name">NekoWeb</span>
                      <span class="status-bar-field">Connected, 1Gbps</span>
                  </div>
              </a>
              <a href="https://blog.kassiopia.dev" class="network-item" target="_blank">
                  <img src="images/connected.png" alt="Blog">
                  <div class="network-item-text">
                      <span class="network-name">Blog</span>
                      <span class="status-bar-field">Connected, 1Gbps</span>
                  </div>
              </a>
          </div>
      </div>
    </div>

    <div id="volume-popup" class="hidden window">
      <div class="title-bar">
        <div class="title-bar-text">Volume Control</div>
      </div>
      <div class="window-body">
        <div class="volume-control">
          <img src="images/volume-large.png" alt="Volume">
          <label for="volume-slider">Main Volume</label>
          <input id="volume-slider" type="range" min="0" max="100" value="50">
        </div>
      </div>
    </div>
  </body>
</html>
