<body>

    <div id="container">
        <div id="headerArea">
            <div id="header"></div>
            <nav id="navbar" style="margin-bottom: 10px;">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Logs.html">Logs</a></li>
                    <li><a href="Photos.html">Photos</a></li>
                </ul>
            </nav>
        </div>

        <div id="flex">
            
            <main>
                <h2>Photo Dump</h2>
                <p>Click the image to see full size</p>
                <div class="gallery" onclick="openLightbox(event)">
                    <img class="table-image" src="images/Upload/9-3.jpg"
                        alt="Image 1">
                    <img class="table-image" src="images/Upload/9-2.jpg"
                        alt="Image 2">
                    <img class="table-image" src="images/Upload/9-1.jpg"
                        alt="Image 3">
                    <img class="table-image" src="images/Upload/8-3.jpg"
                        alt="Image 4">
                    <img class="table-image" class="table-image" src="images/Upload/8-2.jpg"
                        alt="Image 1">
                    <img class="table-image" src="images/Upload/8-1.jpg"
                        alt="Image 2">
                    <img class="table-image" src="images/Upload/7-3.jpg"
                        alt="Image 3">
                    <img class="table-image" src="images/Upload/7-2.jpg"
                        alt="Image 4">
                    <img class="table-image" src="images/Upload/7-1.jpg"
                        alt="Image 4">
                </div>
            
                <!-- Lightbox container -->
                <div id="lightbox">
                    <!-- Close button -->
                    <span id="close-btn" onclick="closeLightbox()">&times;</span>
            
                    <!-- Main lightbox image -->
                    <img id="lightbox-img" src="" alt="lightbox image">
            
                    <!-- Thumbnails container -->
                    <div id="thumbnail-container">
                        <!-- Thumbnails will be added dynamically using JavaScript -->
                    </div>
            
                    <!-- Previous and Next buttons -->
                    <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
                    <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
                </div>
            </main>
            
        </div>
        <footer id="footer" style="margin-top: 10px;">Generated with <a href="https://goblin-heart.net/sadgrl/projects/layout-builder/">Sadgrl's Layout Builder</a></footer></div>
    </div>
</body>
